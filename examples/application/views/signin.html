{% extends 'shared/base.html' %}
{% block title %}Sign In{% endblock %}
{% block styles %}<link rel="stylesheet" type="text/css" href="{{ cache_busting('/assets/signin.css') }}">{% endblock %}
{% block scripts %}<script src="{{ cache_busting('/assets/signin.js') }}" type="module"></script>{% endblock %}
{% block content %}
  <div class="container">

    <div class="row">

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card my-5 border-0">
          <div class="card-body">
 
            <h5 class="card-title text-center">Sign In</h5>

            <form id="signupForm" novalidate>

              <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" required autofocus="autofocus">
              </div>

              <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" required>
              </div>

              <button class="btn btn-lg btn-outline-primary btn-block text-uppercase" type="submit">Sign in</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
